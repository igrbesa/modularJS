<html>
<head>
	<title>Modular JS</title>
</head>
<body>

	<div class="container-fluid containerlay">
		<div class="row ">
			<div class="jumbotron col-md-12">
				<div class="container">
					<h1>JS modules!</h1>
					<p>Contents ...</p>

				</div>
			</div>
		</div>


		<div class="row col-lg-4">
			<div id="peopleModule">
				<h2>Peoples:</h2>
				<div class="input-group" >
					
					<input type="text" name="peopleName" id="inputPeopleName" class="form-control" value="" required="required" pattern="" title="" placeholder="Enter person">
					<span class="input-group-btn" id="addPersonBtn">
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
						</button>
					</span>
				</div>
				<div class="list-group" id="listpeoples">
				    <script id="people-template" type="text/template">
                        {{#peoples}}
                        <a class="list-group-item ">{{name}}
                            <span class="pull-right">
                                <button class="btn btn-xs btn-warning hide">
                                  <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </span>
                        </a>
                        {{/peoples}}
                    </script>

				</div>

			</div>
		</div>
	</div>
	
	<script id="sample_template" type="text/html">
<h1>{{name}}</h1>
</script>
